<html lang="id"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="description" content="Pemasaran produk kaos keren dan berkualitas.">
    <title>EPICTETUS BRAND</title>
    <link rel="stylesheet" href="./EPICTETUSBRANDING_files/body.css">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow Produk</title>
    <link rel="stylesheet" href="./EPICTETUSBRANDING_files/UUY.css">
</head>
<body>
    <section id="home">
        <h1>Welcome To My Brand</h1>
        <p>Selalu Berkreasi Dengan T-shirt Brand Lokal Yang Menarik.</p>
    </section>
    <div style="text-align:center">
        <button id="shopButton">Kunjungi Toko Kami</button>

        <script>
            // URL halaman toko
            const shopUrl = 'https://id.shp.ee/Kx3rAGL';

            // Dapatkan referensi ke tombol
            const shopButton = document.getElementById('shopButton');

            // Tambahkan event listener untuk klik tombol
            shopButton.addEventListener('click', function() {
            // Arahkan pengguna ke halaman toko
            window.location.href = shopUrl;
        });
        </script>
    </div>
    <div class="slideshow-container">

        <div class="mySlides fade" style="display: none;">
            <img src="./EPICTETUSBRANDING_files/WW.jpeg" style="width:100%">
        </div>

        <div class="mySlides fade" style="display: none;">
            <img src="./EPICTETUSBRANDING_files/RETRO.jpg" style="width:100%">
        </div>

        <div class="mySlides fade" style="display: block;">
            <img src="./EPICTETUSBRANDING_files/HH.jpeg" style="width:100%">
        </div>

        <!-- Tombol Next dan Previous -->
        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>
    </div>
    <br>

    <!-- Titik/Bullet untuk menandakan slide yang aktif -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span> 
        <span class="dot" onclick="currentSlide(2)"></span> 
        <span class="dot active" onclick="currentSlide(3)"></span> 
    </div>

    <script src="./EPICTETUSBRANDING_files/DFFG.js.unduhan"></script>



    <section id="contact">
        <h2>SOSIAL MEDIA</h2>
        <p>Hubungi kami di januarhuanazmi@gmail.com atau telepon 0838-9443-3353.</p>
    </section>
    <footer>
        <p>© 2024 EPICTETUS BRAND. Semua hak dilindungi.</p>
    </footer>

</body></html>
